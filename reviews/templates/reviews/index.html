
{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}

<div class="container d-flex flex-column align-items-center my-5">
  <h1 class="text-center my-5"> 리뷰 목록 </h1>
  <div class="col-10">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">pk</th>
          <th scope="col">리뷰 제목</th>
          <th scope="col">영화 제목</th>
          <th scope="col">별점</th>
        </tr>
      </thead>
      <tbody>
        {% for re in review %}
        <tr>
          <th scope="row">{{re.pk}}</th>
          <td><a href="{% url 'reviews:detail' re.pk %}"> {{re.title}}</a> </td>
          <td>{{re.movie_name}} </td>
          <td>{{re.grade}} </td>

        </tr>

        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock content %}
